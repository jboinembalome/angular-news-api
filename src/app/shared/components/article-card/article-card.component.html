<div class="flex flex-col rounded-lg shadow-lg overflow-hidden">
    <div class="flex-shrink-0">
        <img class="h-48 w-full object-cover"
            [src]="urlToImage"
            alt="">
    </div>
    <div class="flex-1 bg-primary-100 dark:bg-primary-900 p-6 flex flex-col justify-between">
        <div class="flex-1">
            <p class="text-sm font-medium text-primary-500 dark:text-primary-400">
                {{sourceName}}
            </p>
            <a [href]="url" class="block mt-2">
                <p class="text-xl font-semibold text-nightBlue-500 dark:text-white">
                    {{title}}
                </p>
                <p class="mt-3 text-base text-gray-500 dark:text-gray-200">
                    {{description}}
                </p>
            </a>
        </div>
        <div class="mt-6 flex items-center">
            <div class="ml-3">
                <p class="text-sm font-medium text-nightBlue-500 dark:text-white">
                    <a href="#" class="hover:underline">
                        {{author}}
                    </a>
                </p>
                <div class="flex space-x-1 text-sm text-gray-500 dark:text-gray-200">
                    <span>{{publishedAt | date:'medium'}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
