<div class="relative bg-gray-50 dark:bg-gray-800 pt-16 pb-20 px-4 sm:px-6 lg:pt-24 lg:pb-28 lg:px-8">
  <div class="absolute inset-0">
    <div class="bg-white dark:bg-gray-900 rounded-lg h-full"></div>
  </div>
  <div class="relative max-w-7xl mx-auto">
    <div class="text-center">
      <h2 class="text-3xl tracking-tight font-extrabold sm:text-4xl">
        Top News
      </h2>
      <p class="mt-3 max-w-2xl mx-auto text-xl text-gray-500 sm:mt-4">
        This page provides live top and breaking headlines for USA.
      </p>
    </div>
    <div class="mt-12 max-w-lg mx-auto grid gap-5 lg:grid-cols-3 lg:max-w-none">
      <ng-container *ngFor="let article of (topArticles | async)?.articles">
        <tw-article-card 
          [sourceName]="article.source?.name"
          [url]="article.url"
          [urlToImage]="article.urlToImage"
          [title]="article.title"
          [description]="article.description"
          [author]="article.author"
          [publishedAt]="article.publishedAt">
        </tw-article-card>
      </ng-container>
    </div>
  </div>
</div>
