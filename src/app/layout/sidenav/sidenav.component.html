<mat-sidenav-container class="flex-1 w-full min-w-full h-full min-h-full bg-gray-100 dark:bg-gray-800"
  [class.dark-theme]="isDarkTheme">

  <!-- Sidenav -->
  <mat-sidenav #sidenav class="bg-primary-500 w-64" [opened]="!isScreenSmall"
    [mode]="isScreenSmall ? 'over' : 'side'">

    <!-- Logo -->
    <div class="flex items-center h-20 px-4 pt-2 pb-0">
      <img class="h-20 w-auto" src="assets/images/logo/logo-text-on-dark.svg" alt="Logo blouppy">
    </div>
    <mat-nav-list class="mt-3 px-2 space-y-1">
      <a matLine *ngFor="let path of navigationPaths" 
        [routerLink]="path.Href" routerLinkActive="bg-primary-800"
        class="text-primary-100 hover:bg-primary-600 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
        <mat-icon class=" mr-3 flex-shrink-0 h-6 w-6 text-primary-300">{{path.Icon}}</mat-icon> {{path.Name}}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div class="flex flex-col h-full">

    <!-- Toolbar -->
    <toolbar [scheme]="scheme" (toggleScheme)="toggleScheme($event)" (toggleSidenav)="sidenav.toggle()">
    </toolbar>

    <!-- Main -->
    <main class="flex-1 relative overflow-y-auto focus:outline-none">
      <mat-progress-bar *ngIf="displayProgressBar" class="absolute" mode="indeterminate"></mat-progress-bar>
      <div class="py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
          <router-outlet></router-outlet>
        </div>
      </div>
    </main>
  </div>

  <!-- Footer -->
</mat-sidenav-container>
